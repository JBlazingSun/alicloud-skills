name: Build And Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v0.1.0)"
        required: true
        type: string
  push:
    tags:
      - "v*"

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "10"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: apps/web/pnpm-lock.yaml

      - name: Enable Corepack
        run: corepack enable

      - name: Install Linux desktop deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libsoup-3.0-dev

      - name: Build CLI (unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p build/bin
          go build -o build/bin/alicloud-skills ./cmd/alicloud-skills

      - name: Build CLI (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path build/bin | Out-Null
          go build -o build/bin/alicloud-skills.exe ./cmd/alicloud-skills

      - name: Build Desktop (linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p build/bin
          go build -tags "production,webkit2_41" -o build/bin/alicloud-skills-desktop ./apps/desktop-agent

      - name: Build Desktop (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p build/bin
          go build -tags "production" -o build/bin/alicloud-skills-desktop ./apps/desktop-agent

      - name: Build Desktop (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path build/bin | Out-Null
          go build -tags "production" -o build/bin/alicloud-skills-desktop.exe ./apps/desktop-agent

      - name: Build web (linux only)
        if: runner.os == 'Linux'
        run: |
          pnpm --dir apps/web install --frozen-lockfile
          pnpm --dir apps/web build

      - name: Collect artifacts (unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p release
          cp build/bin/alicloud-skills release/alicloud-skills-${{ runner.os }}-${{ runner.arch }}
          cp build/bin/alicloud-skills-desktop release/alicloud-skills-desktop-${{ runner.os }}-${{ runner.arch }}
          if [ "${{ runner.os }}" = "Linux" ]; then
            tar -czf release/web-dist-${{ runner.os }}-${{ runner.arch }}.tar.gz -C apps/web out
          fi
          ls -lah release

      - name: Collect artifacts (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release | Out-Null
          Copy-Item "build/bin/alicloud-skills.exe" "release/alicloud-skills-Windows-X64.exe"
          Copy-Item "build/bin/alicloud-skills-desktop.exe" "release/alicloud-skills-desktop-Windows-X64.exe"
          Get-ChildItem release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: release/*
          if-no-files-found: error

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Show release assets
        run: ls -lah release-assets

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
          generate_release_notes: true
          files: release-assets/*
