name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  go-and-desktop:
    name: Go + Desktop Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install Linux desktop deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libsoup-3.0-dev

      - name: Go test
        run: go test ./...

      - name: Build CLI (unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p build/bin
          go build -o build/bin/alicloud-skills ./cmd/alicloud-skills

      - name: Build CLI (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path build/bin | Out-Null
          go build -o build/bin/alicloud-skills.exe ./cmd/alicloud-skills

      - name: Build Desktop (linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p build/bin
          go build -tags "production,webkit2_41" -o build/bin/alicloud-skills-desktop ./apps/desktop-agent

      - name: Build Desktop (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p build/bin
          go build -tags "production" -o build/bin/alicloud-skills-desktop ./apps/desktop-agent

      - name: Build Desktop (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path build/bin | Out-Null
          go build -tags "production" -o build/bin/alicloud-skills-desktop.exe ./apps/desktop-agent

      - name: Upload Go artifacts
        uses: actions/upload-artifact@v4
        with:
          name: go-binaries-${{ matrix.os }}
          path: build/bin/*
          if-no-files-found: error

  web:
    name: Web Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: apps/web/pnpm-lock.yaml

      - name: Enable Corepack
        run: corepack enable

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build
