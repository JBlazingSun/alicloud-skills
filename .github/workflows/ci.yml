name: CI

on:
  push:
    tags:
      - "v*"

jobs:
  go-and-desktop:
    name: Go + Desktop Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install Linux desktop deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libsoup-3.0-dev

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: apps/web/pnpm-lock.yaml

      - name: Enable Corepack
        run: corepack enable

      - name: Go test
        run: go test ./...

      - name: Build CLI (unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p build/bin
          go build -o build/bin/alicloud-skills ./cmd/alicloud-skills

      - name: Build CLI (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path build/bin | Out-Null
          go build -o build/bin/alicloud-skills.exe ./cmd/alicloud-skills

      - name: Build web assets (unix)
        if: runner.os != 'Windows'
        run: |
          NEXT_DESKTOP_EMBED=1 NEXT_PUBLIC_WS_URL=ws://127.0.0.1:10112/ws pnpm --dir apps/web install --frozen-lockfile
          NEXT_DESKTOP_EMBED=1 NEXT_PUBLIC_WS_URL=ws://127.0.0.1:10112/ws pnpm --dir apps/web build
          mkdir -p apps/desktop-agent/frontend/dist
          cp -a apps/web/out/. apps/desktop-agent/frontend/dist/

      - name: Build web assets (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $env:NEXT_DESKTOP_EMBED = "1"
          $env:NEXT_PUBLIC_WS_URL = "ws://127.0.0.1:10112/ws"
          pnpm --dir apps/web install --frozen-lockfile
          pnpm --dir apps/web build
          New-Item -ItemType Directory -Force -Path apps/desktop-agent/frontend/dist | Out-Null
          Copy-Item -Path apps/web/out/* -Destination apps/desktop-agent/frontend/dist -Recurse -Force

      - name: Build Desktop (linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p build/bin
          go build -tags "production,webkit2_41" -o build/bin/alicloud-skills-desktop ./apps/desktop-agent

      - name: Build Desktop (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p build/bin
          go build -tags "production" -o build/bin/alicloud-skills-desktop ./apps/desktop-agent

      - name: Build Desktop (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path build/bin | Out-Null
          go build -tags "production" -o build/bin/alicloud-skills-desktop.exe ./apps/desktop-agent

      - name: Upload Go artifacts
        uses: actions/upload-artifact@v4
        with:
          name: go-binaries-${{ matrix.os }}
          path: build/bin/*
          if-no-files-found: error
